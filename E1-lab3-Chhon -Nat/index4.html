<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Exercise 4</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table tr td {
            text-align: center;
        }
        .bg_chartreuse { background-color: chartreuse; }
        .bg_deeppink { background-color: deeppink; }
        .bg_deepskyblue { background-color: deepskyblue; }
        .large { width: 200px; height: 200px; }
        .meduim { width: 100px; height: 100px; }
        .small { width: 50px; height: 50px; }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="bg_chartreuse meduim"></td>
            <td colspan="2" rowspan="2" class="bg_deeppink large"></td>
            <td colspan="2" class="bg_chartreuse meduim"></td>
        </tr>
        <tr>
            <td class="bg_chartreuse meduim"></td>
            <td colspan="2" class="bg_chartreuse meduim"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3" class="bg_deeppink large"></td>
            <td rowspan="2" class="bg_chartreuse meduim"></td>
            <td class="bg_deepskyblue small"></td>
            <td class="bg_deepskyblue small"></td>
        </tr>
        <tr>
            <td class="bg_deepskyblue small"></td>
            <td class="bg_deepskyblue small"></td>
        </tr>
        <tr>
            <td class="bg_chartreuse meduim"></td>
            <td colspan="2" class="bg_chartreuse meduim"></td>
        </tr>
    </table>
</body>
</html>
